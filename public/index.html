<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSO All Hands</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VSO All Hands</h1>
        <p class="intro-text">
            Ask away at the Video and Sports All-Hands Question Time. <br><br>
            Ask your questions anonymously for Jeremy Smith, his leadership team, <br>Sandip Chokshi and Candice Taieb.
        </p>
        <form id="question-form">
            <textarea id="question-text" placeholder="Type your question here..." required></textarea>
            <label for="directed-to">Direct question to:</label>
            <select id="directed-to" name="directed-to">
                <option value="All">All</option>
                <option value="Jeremy Smith">Jeremy Smith</option>
                <option value="Sandip Chokshi">Sandip Chokshi</option>
                <option value="Candice Taieb">Candice Taieb</option>
                <option value="Video and Sports Operations Leadership Team">Video and Sports Operations Leadership Team</option>
            </select>
            <button type="submit">Submit Question</button>
        </form>
        <p><a href="/questions.html">View all questions</a></p>
    </div>

    <!-- Custom Modal -->
    <div id="custom-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close-btn">Close</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
